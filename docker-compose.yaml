version: '3.1'
services:
  db:
    image: mysql:5
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: trips
      MYSQL_USER: trips
      MYSQL_PASSWORD: tripz


  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: example
    ports:
      - 8080:80

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080

